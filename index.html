<!DOCTYPE html>
<html lang="uk">
<head>

    <title>В контакті з собою</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            color: #333;
        }
        header {
            background-color: #fff;
            padding: 50px 20px;
            text-align: center;

        header h1 {

        }

        section {

            text-align: center;
            margin-bottom: 20px;
        }
        section p {
            font-size: 1.1em;
            line-height: 1.6;
            text-align: justify;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-top: 1px solid #ddd;
            font-size: 0.9em;
            color: #666;
        }
        .contact-info {
            text-align: center;
            margin-top: 30px;
        }
        .contact-info a {
            color: #333;
            text-decoration: none;
            font-weight: bold;
        }
        .instagram-link {
            margin-top: 20px;
        }
        .instagram-link a {
            text-decoration: none;
            color: #0077cc;
        }
    </style>
</head>
